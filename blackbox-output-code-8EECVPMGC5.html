{% extends "base.html" %}

{% block content %}
    <header class="hero">
        <div class="hero-content">
            <h1>Welcome to Renic</h1>
            <p>Discover premium electronics with style and innovation.</p>
            <a href="{{ url_for('categories') }}" class="cta-btn">Shop Now</a>
        </div>
    </header>

    <main class="container">
        <h2>Featured Products</h2>
        <div class="products-grid animate-fade-in">
            {% for product in products %}
                <div class="product-card">
                    <img src="{{ url_for('static', filename='images/' + product.image) }}" alt="{{ product.name }}" class="product-image">
                    <h3>{{ product.name }}</h3>
                    <p class="price">${{ "%.2f"|format(product.price) }}</p>
                    <p>{{ product.description }}</p>
                    <form method="POST" action="{{ url_for('add_to_cart') }}" class="add-to-cart-form">
                        <input type="hidden" name="product_id" value="{{ product.id }}">
                        <button type="submit" class="add-btn">Add to Cart</button>
                    </form>
                </div>
            {% endfor %}
        </div>
    </main>
{% endblock %}
